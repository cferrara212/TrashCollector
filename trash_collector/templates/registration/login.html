{% extends 'base.html' %}

{% block title %} Login Page {% endblock %}

{% block header %} Please Log In {% endblock %}

{% block content %}
<br />
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Log In</button>
  </form>
  <br />
  <p>No account? <a href='{% url "accounts:register" %}'><button type="button" class="btn btn-success">Register instead</button></a></p>
{% endblock %}
